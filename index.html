<script>
    var x = 25;
    var y = 10;
    function sum(x,y){
        return x + y;
    };
    function dif(x,y){
        return x-y;
    };
    function div(x,y){
        return x/y;
    };
    function modulo(x,y){
        return x%y;
    };
    function multiplication(x,y){
        return x*y;
    };

    var s = sum(x,y);
    var d = dif(x,y);
    var e = div(x,y);
    var m = modulo(x,y);
    var f = multiplication(x,y);
</script>
<p id="Exercices"></p>
    <button type="button" onclick="document.getElementById('Exercices').innerHTML=s">sum</button>
    <button type="button" onclick="document.getElementById('Exercices').innerHTML=d">dif</button>
    <button type="button" onclick="document.getElementById('Exercices').innerHTML=e">div</button>
    <button type="button" onclick="document.getElementById('Exercices').innerHTML=m">modulo</button>
    <button type="button" onclick="document.getElementById('Exercices').innerHTML=f">multiplication</button>
